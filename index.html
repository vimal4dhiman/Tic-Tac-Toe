<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body class="bodyEl">
    <h1 class="centre">Tic Tac Toe</h1>
    <table class="centre table">
        <tr>
            <td><button class="button btn btn-1"></button></td>
            <td><button class="button btn btn-2"></button></td>
            <td><button class="button btn btn-3"></button></td>
        </tr>
        <tr>
            <td><button class="button btn btn-4"></button></td>
            <td><button class="button btn btn-5"></button></td>
            <td><button class="button btn btn-6"></button></td>
        </tr>
        <tr>
            <td><button class="button btn btn-7"></button></td>
            <td><button class="button btn btn-8"></button></td>
            <td><button class="button btn btn-9"></button></td>
        </tr>
    </table>

    <div class="centre">
        <button class="reset button">Reset</button>
    </div>

</body>

</html>
